<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .row {
            margin-bottom: 20px;
        }

        .col-md-12 {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .col-6,
        .col-md-6 {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">.col-md-8</div>
        </div>

        <div class="row">
            <div class="col-6 col-md-6">.col-6 .col-md-4</div>
            <div class="col-6 col-md-6">.col-6 .col-md-4</div>
        </div>

        <div class="row">
            <div class="col-md-12">.col-6</div>
        </div>
    </div>
</body>

</html>
